name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /root/MERN-template
            
            echo "üîÑ Pulling latest code..."
            git pull origin main
            
            echo "üì¶ Installing dependencies..."
            cd microservices/economy-server
            npm install --production
            
            cd ../../microservices/auth-server
            npm install --production
            
            cd ../../microservices/news-server
            npm install --production
            
            cd ../../microservices/chat-server
            npm install --production
            
            cd ../../client
            npm install
            
            echo "üèóÔ∏è Building client..."
            npm run build
            
            echo "üîÑ Restarting services..."
            pm2 restart all
            
            echo "‚è≥ Waiting for services to start..."
            sleep 10
            
            echo "‚úÖ Checking service status..."
            pm2 list
            
            echo "üè• Running health checks..."
            curl -f http://localhost:3000/health || echo "‚ö†Ô∏è Main server health check failed"
            curl -f http://localhost:3200/health || echo "‚ö†Ô∏è Auth server health check failed"
            curl -f http://localhost:3100/health || echo "‚ö†Ô∏è News server health check failed"
            curl -f http://localhost:3300/health || echo "‚ö†Ô∏è Chat server health check failed"
            curl -f http://localhost:3400/health || echo "‚ö†Ô∏è Economy server health check failed"
            
            echo "üéâ Deployment complete!"
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "‚úÖ Deployment successful!"
          else
            echo "‚ùå Deployment failed!"
          fi
