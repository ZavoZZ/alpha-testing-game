name: CI - Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm install
          cd microservices/economy-server && npm install
          cd ../auth-server && npm install
          cd ../news-server && npm install
          cd ../chat-server && npm install
      
      - name: Lint code
        run: |
          echo "Running linter..."
          # Add your linting commands here
      
      - name: Build client
        run: |
          cd client
          npm install
          npm run build
      
      - name: Run tests
        env:
          DB_URI: mongodb://localhost:27017/test_db
        run: |
          echo "Running tests..."
          # Add your test commands here
      
      - name: Check build artifacts
        run: |
          ls -la client/dist/
          echo "âœ… Build artifacts created successfully"
